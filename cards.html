<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Card Designs</h1>
      </div>

      <div class="text-center">
        <p>Category card</p>
      </div>
      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80)">
        <h2>Breakfast</h2>
      </div>

      <div class="text-center">
        <p>Product card</p>
      </div>
      <div class="card-product">
        <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80">
        <div class="card-product-infos">
          <h2>Product name</h2>
          <p>Product description with some relevant information</p>
        </div>
      </div>

      <div class="text-center">
        <p>Trip card</p>
      </div>
      <div class="card-trip">
        <img class="card-trip-image" src="https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
        <div class="card-trip-infos">
          <div>
            <h2>Trip title</h2>
            <p>Trip description goes here</p>
          </div>
          <h2>$99.00</h2>
          <img src="https://kitt.lewagon.com/placeholder/users/krokrob" class="card-trip-user avatar">
        </div>
      </div>
    </div>
  </body>
</html>
